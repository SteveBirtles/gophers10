<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Go powered web server</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script>
            function pageLoad() {
                console.log("Loading...");
                $('.directionButton').click(function (e) {
                    let direction = $(e.target).text().toLowerCase();
                    $.ajax({url: '/direction/' + direction, method: 'POST'});
                });
            }
        </script>

    </head>
    <body onload="pageLoad()">

        <div>
            <button class="directionButton">Up</button>
            <button class="directionButton">Down</button>
            <button class="directionButton">Left</button>
            <button class="directionButton">Right</button>
        </div>

    </body>
</html>
